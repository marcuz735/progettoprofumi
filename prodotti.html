  <script>
    // Seleziona l'elemento HTML con id 'product-list' per inserire i prodotti
    const productList = document.getElementById("product-list");
  
    // Genera dinamicamente 20 prodotti
    for (let i = 1; i <= 20; i++) {
      // Crea un elemento 'a' che fungerÃ  da link al dettaglio del prodotto
      const product = document.createElement("a");
      product.href = `prod_info.html?product=${i}`; // Imposta il link con parametro 'product'
      product.classList.add("product"); // Aggiunge la classe 'product' per lo stile CSS
  
      // Imposta il contenuto HTML del prodotto
      product.innerHTML = `
        <img src="immagini/prof${i}.png" alt="Profumo ${i}" />
        <div class="product-info">
          <h3>Profumo ${i}</h3>
          <p class="price">â‚¬${(39 + i).toFixed(2)}</p>
        </div>
      `;
  
      // Aggiunge il prodotto alla lista
      productList.appendChild(product);
    }
