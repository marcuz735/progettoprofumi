<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profumi di Classe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-image: url('https://source.unsplash.com/1600x900/?perfume');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: rgb(41, 84, 177);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      animation: fadeIn 2s ease-in-out;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    header p {
      font-size: 1.5em;
      margin-bottom: 1em;
      animation: fadeIn 3s ease-in-out;
    }

    header button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #b9d3db;
      color:rgb(41, 84, 177);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background-color: #ddd;
    }

    section {
      padding: 2em;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    } /* definire transizione */
  </style>
</head>
<body>

    <header>
    <h1 id="main-title">Scopri la tua Essenza</h1>
    <p>Profumi artigianali per ogni personalità</p>
    
    <a href="homepage.html">
        <button>Esplora</button>
      </a>
    
    </header>

    <script>
    const titles = ["Scopri la tua Essenza", "Vivi il tuo Profumo", "Esprimi la tua Personalità"];
    let index = 0;
    const titleElement = document.getElementById("main-title");

    setInterval(() => {
        // Fai scomparire
        titleElement.style.opacity = 0;

        setTimeout(() => {
        // Cambia testo
        index = (index + 1) % titles.length;
        titleElement.textContent = titles[index];
        // Fai riapparire
        titleElement.style.opacity = 1;
        }, 1000); // tempo per far svanire prima di cambiare
    }, 4000); // ogni 4 secondi
    </script>

</body>
</html>
