    <a href="homepage.html" style="text-decoration: none; color: rgb(41, 84, 177); font-weight: bold;">&larr; Indietro</a>

  <main>
    <div id="form-wrapper" style="max-width: 400px; margin: 2em auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
      <form class="register-form" action="registrazione.php" method="POST">
        <div class="form-header" style="text-align: center;">
          <span class="user-icon" style="font-size: 2em;">ðŸ‘¤</span>
          <h2>Crea un account</h2>
        </div>

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required />

        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" required />

        <label for="reg-confirm-password">Conferma Password</label>
        <input type="password" id="reg-confirm-password" name="confirm-password" required />

        <button type="submit" style="margin-top: 1em;">Registrati</button>
      </form>

      <div class="switch-form" style="margin-top: 1em; text-align: center;">
        <p>Hai giÃ  un account? <a href="#" id="login-link">Accedi</a></p>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginLink = document.getElementById('login-link');

      loginLink.addEventListener('click', function(e) {
        e.preventDefault();
        const wrapper = document.getElementById('form-wrapper');

        wrapper.innerHTML = `
          <form class="login-form" action="login.php" method="POST">
            <div class="form-header" style="text-align: center;">
              <span class="user-icon" style="font-size: 2em;">ðŸ‘¤</span>
              <h2>Accedi</h2>
            </div>

            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required />

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required />

            <button type="submit" style="margin-top: 1em;">Accedi</button>
          </form>

          <div class="switch-form" style="margin-top: 1em; text-align: center;">
            <p>Non hai un account? <a href="#" id="register-link">Registrati</a></p>
          </div>
        `;

        const registerLink = wrapper.querySelector('#register-link');
        registerLink.addEventListener('click', function(e) {
          e.preventDefault();
          location.reload(); // torna alla form originale
        });

        // Riattiva validazione per il nuovo form
        attachValidation();
      });

      // Funzione per attaccare validazione (riutilizzabile)
      function attachValidation() {
        document.body.addEventListener('submit', function(e) {
          const form = e.target;
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (form.classList.contains('register-form')) {
            const email = form.querySelector('#reg-email').value.trim();
            const pw = form.querySelector('#reg-password').value.trim();
            const confirmPw = form.querySelector('#reg-confirm-password').value.trim();

            if (!emailRegex.test(email)) {
              alert('Inserisci un indirizzo email valido.');
              e.preventDefault();
              return;
            }

            if (pw.length < 6) {
              alert('La password deve contenere almeno 6 caratteri.');
              e.preventDefault();
              return;
            }

            if (pw !== confirmPw) {
              alert('Le password non corrispondono.');
              e.preventDefault();
            }
          }

          if (form.classList.contains('login-form')) {
            const email = form.querySelector('#login-email').value.trim();
            if (!emailRegex.test(email)) {
              alert('Inserisci un indirizzo email valido.');
              e.preventDefault();
            }
          }
        }, { once: true }); // si attiva una sola volta per evitare ripetizioni
      }

      attachValidation();
    });
  </script>
</body>
